name: CICD

on: workflow_dispatch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven

    - name: mvn package
      run: |
        cd Blog-Cloud-Backend/Eureka-Server
        mvn package
        cd ..
        
        cd Auth-Service
        mvn package
        cd ..
        
        cd Comment-Service
        mvn package
        cd ..
        
        cd Favo-Service
        mvn package
        cd ..
        
        cd User-Service
        mvn package
        cd ..
        
        cd Blog-Service
        mvn package
        cd ..
        
    - name: run eureka
      run: |
        java -jar Blog-Cloud-Backend/Eureka-Server/target/Eureka-Server-0.0.1-SNAPSHOT.jar
        
    - name: run services
      run: |
        java -jar Blog-Cloud-Backend/Auth-Service/target/Auth-Service-0.0.1-SNAPSHOT.jar
        java -jar Blog-Cloud-Backend/Comment-Service/target/Comment-Service-0.0.1-SNAPSHOT.jar
        java -jar Blog-Cloud-Backend/Favo-Service/target/Favo-Service-0.0.1-SNAPSHOT.jar
        java -jar Blog-Cloud-Backend/User-Service/target/User-Service-0.0.1-SNAPSHOT.jar
        java -jar Blog-Cloud-Backend/Blog-Service/target/Blog-Service-0.0.1-SNAPSHOT.jar
